<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-4">
        <meta name="viewport" content="widthdevice-width,initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <title>Contact me!</title>
    </head>
    <body>
        <div class="container mt-5"> 
            <h1>Contact Me!</h1>
            <form class="row g-3" action="http://formsubmit.co/sanjithasrikarri@gmail.com" method="POST">
                <div class="col-md-6">
                    <label for="firstname" class="form-label">First name</label>
                    <input type="text" class="form-control" name="firstName" id="firstname" required>

                </div>
                <div class="col-md-6">
                    <label for="lastname" class="form-label">Last name</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" required>
                    
                </div>
                <div class="col-md-8">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" name="email" id="email" required>

                    
                </div>
                <div class="col-md-4">
                    <label for="mobilenumber" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="mobilenumber" required>
                    
                </div>
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Submit</button>
                    
                </div>
            </form>

        </div>
    </body>
</html>
